@(loanApplications: List[LoanApplication])

@main("Welcome to Play 2.1") {

		<a href="@routes.LoanApplicationController.New()">
	<button class="btn btn-primary" type="button">
			<i class="icon-plus-sign"></i> New Application
	</button>
	</a>
	
	
	<table class="table table-striped table-bordered table-hover table-condensed">
		<caption>Application List</caption>
		<tr>
			<th>Id</th>
			<th>Year</th>
			<th>Make</th>
			<th>Model</th>
			<th><i class="icon-add"></i></th>
		</tr>

		@for(loanApplication <- loanApplications) {
			<tr>
				<td>
					@loanApplication.id
				</td>
				<td>
					@loanApplication.year
				</td>
				<td>
					@loanApplication.make
				</td>
				<td>
					@loanApplication.model
				</td>
				<td>
					<a href="@routes.LoanApplicationController.read(loanApplication.id)">
						<i class="icon-edit"></i>
						Edit</a>
				</td>
			</tr>
		}
	</table>

	
	<script src="@routes.Assets.at("js/compiled.js")" type="text/javascript"></script>

	<link rel="stylesheet" media="screen" href="@routes.Assets.at("less/loanApplication.css")">

}
