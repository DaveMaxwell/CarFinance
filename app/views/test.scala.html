@(message: String)

@main("Welcome to Play 2.1") {


	<div class="navbar">
		<div class="navbar-inner">
			<a class="brand" href="#">Title</a>
			<ul class="nav">
				<li class="active"><a href="#">Home</a></li>
				<li><a href="#">Link</a></li>
				<li><a href="#">Link</a></li>
			</ul>
		</div>
	</div>

	<div class="input-prepend">
		<span class="add-on">Year</span>
		<input id="car_year" class="span2" type="text" placeholder="2010" data-provide="typeahead">
	</div>

	<div class="input-prepend">
		<span class="add-on">Make</span>
		<input id="car_make" class="span2" type="text" placeholder="Ford" data-provide="typeahead">
	</div>

	<div class="input-prepend">
		<span class="add-on">Model</span>
		<input id="car_model" class="span2" type="text" placeholder="Focus" data-provide="typeahead">
	</div>

	<label class="radio">
		<input type="radio" name="car_new_used" value="new" checked>
		New
	</label>
	<label class="radio">
		<input type="radio" name="car_new_used" value="used">
		Used
	</label>


	<script src="@routes.Assets.at("js/test.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("coffee/test.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("js/compiled.js")" type="text/javascript"></script>
	<link rel="stylesheet" media="screen" href="@routes.Assets.at("less/test.css")">

}
